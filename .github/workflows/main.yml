name: Deploy the React app on AWS S3
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

    secrets:
      AWS_GITHUB_ROLE:
        required: true
      HOSTED_ZONE_ID:
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  frontend-build-and-deployment:
    name: Build
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm ci

      - name: Running Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: AWS authentication
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE}}

      - name: Create AWS Infrastructure
        run: |
          aws cloudformation deploy \
          --stack-name '${{ vars.STACK_NAME }}-${{inputs.environment}}' \
          --template-file './cloudformation/s3.yaml' \
          --parameter-overrides BucketName=${{ vars.BUCKET_WEBSITE_NAME }}-${{inputs.environment}} \
            Environment=${{inputs.environment}} \
            HOSTED_ZONE_ID=${{secrets.HOSTED_ZONE_ID}}

      - name: Push the website
        run: |
          aws s3 cp ./dist/ s3://${{ vars.BUCKET_WEBSITE_NAME }}-${{inputs.environment}}/ --recursive

      - name: Get cloudfront Distribution Id from stack output
        id: get-distribution-id
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ vars.STACK_NAME }}-${{inputs.environment}} \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" \
            --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Run Cloudfront invalidations
        run: |
          aws cloudfront create-invalidation \
              --distribution-id ${{ steps.get-distribution-id.outputs.distribution_id }} \
              --paths "/"
